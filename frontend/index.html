<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="" /> -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATP Radio</title>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>

<body>
  <div id="app">
    <div class="radio-body basket-pattern">
      <div class="radio-inside">
        <div class="logo">
          <div class="logo-text-wrapper">
            <h3 class="logo-text">ATP Radio</h3>
          </div>
        </div>
        <div class="panel">
          <div class="panel-buttons">
            <button class="previous-button">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="icon-button">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z" />
              </svg>
            </button>
            <button class="play-toggle-button">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="icon-button">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
              </svg>
            </button>
            <button class="next-button">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="icon-button">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z" />
              </svg>
            </button>
          </div>
          <div class="panel-playback-info">
            <p id="now-playing"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.ts"></script>
</body>

</html>
